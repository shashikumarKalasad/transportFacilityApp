<button mat-raised-button color="primary" (click)="openAddRideDialog()">Add Ride</button>

<div class="tile-container">
    <h2>Added rides</h2>
        @if (rides.length) {

    @for (item of rides; track item.rideId) {
        <app-ride-tile [ride]="item"></app-ride-tile>
    }
        } @else {
        <p>No rides added by you</p>
    }
</div>
